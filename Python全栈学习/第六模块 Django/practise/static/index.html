<!--#登录窗口-->
<div id="login-box" class="login-box">
    <form action="">
        <div class="box2">
            <div class="lable-left">
                <lable for="username">用户名：</lable>
            </div>
            <div class="input-right">
                <input type="text" name="username" id="username" placeholder="请输入用户名">
                <span class="verify-input"></span>
            </div>
        </div>

        <div class="box2">
            <div class="lable-left">
                <lable>手机号：</lable>
            </div>
            <div class="input-right">
                <input type="text" name="phonenumber" id="phonenumber" placeholder="请输入手机号">
                <span class="verify-input"></span>

            </div>
        </div>

        <div class="box2">
            <div class="lable-left">
                <span>密码：</span>
            </div>
            <div class="input-right">
                <input type="text" name="password" id="password" placeholder="请输入密码">
                <span class="verify-input"></span>

            </div>
        </div>

        <div class="box2">
            <div class="lable-left">
                <span>验证码：</span>
            </div>
            <div class="input-right vcode-div">
                <input type="text" name="vcode" id="vcode" placeholder="请输入验证码">
                <button type="button" class="btn-sm" >获取验证码</button>
                <span class="verify-input"></span>

            </div>
        </div>
        <div class="box2">

            <p>
                <input type="checkbox"  value="1" name="check" class="check">
                <span class="check">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《隐私申明》</a></span>
                <span class="verify-input"></span>
            </p>

        </div>
        <div class="box2">
            <input type="submit" name="submit" id="btn-submit" class="submit-btn">
        </div>

    </form>
</div>

<!--#注册窗口-->
<div id="register-box" class="register-box"></div>
