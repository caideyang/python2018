<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="js/todo.js"></script>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>


    <div id="fide" class="black_overlay"></div>
    <div class="todo-main">
        <div class="add-todo">
            <span></span>
            <input type="text" id="task_content" name="task_content" placeholder="添加todo">
            <input type="button" id="add-btn" name="btn" value="添加" onclick="add()">
        </div>
        <br>
        <div></div>
        <!--<input type="text" id="status" name="status">status-->
        <div id="todo-task-div">
            <div class="lists">未完成任务&nbsp;<span id="todo_task_count" class="counts"></span>项</div>

            <ol id="todo_task_list"></ol>
            <button class="clear-task" onclick="clear_data(false)">清除</button>
        </div>
        <div class="finished-task-div">
            <div class="lists">已完成任务&nbsp;<span id="finished_task_count" class="counts"></span>项</div>

            <ol id="finished_task_list"></ol>
            <button class="clear-task" onclick="clear_data(true)">清除</button>

        </div>

    </div>
    <div id="edit-task-content" class="edit-task-content">
        <p>旧的值：<input type="text" id="old-content" class="edit-content"  name="old-content" value="" disabled="disabled" ></p>
        <p>新的值：<input type="text" id="new-content" class="edit-content" name="new-content" value=""></p>
        <div  id="edit-btn-div">
            <button id="submit-edit" class="edit-btn" value="提交">提交</button>
            <button id="console-edit" class="edit-btn" value="取消">取消</button>
        </div>
    </div>
</body>
</html>
