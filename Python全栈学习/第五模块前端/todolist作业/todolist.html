<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <script type="application/javascript" src="js/todolist.js"></script>
    <link rel="stylesheet" href="css/todolist.css" type="text/css">
</head>
<body>
<div class="todo-main">
    <div class="add-todo">
        <form action="#" method="get">
            <input type="text" name="todo-text" class="todo-text"  placeholder="添加todo">
            <input type="submit" class="todo-text-submit" value="添加"></input>
        </form>
    </div>
    <div class="todo-task">
        <h1>未完成任务<span class="todo-count">0</span></h1>
        <ol class="todo-list" type="none">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ol>
        <div class="clear-todolist">
            <button class="clear-todolist-btn">清空</button>
        </div>

    </div>
    <div class="finished-task">
        <h1>已完成任务<span class="finished-count">0</span></h1>
        <ol class="finished-list" type="none">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
        </ol>
        <div class="clear-finished-list">
            <button class="clear-finished-list-btn">清空</button>
        </div>
    </div>
</div>
</body>
</html>
