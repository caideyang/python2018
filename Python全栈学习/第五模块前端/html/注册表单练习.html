<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<p>这是一个段落，哈哈</p>
<p>这是一个<label style="color: chartreuse">段落</label>，哈哈</p>
<p>这是一个段落，哈哈</p>
<form action="https://www.baidu.com" method="get">
    <p>
        <label>用户名:</label>
        <input type="text" name="username" placeholder="请设置用户名"></input>
    </p>
    <p>
        <label>手机号:</label>
        <input type="text" name="tel" placeholder="可用于登陆和找回密码"></input>
    </p>

    <p>
        <label>密码:</label>
        <input type="password" name="pwd" placeholder="请设置登陆密码"></input>
    </p>
    <p>
        <label>验证码:</label>
        <input type="text" name="vcode" placeholder="请输入验证码"/>
        <input type="button" name="btn" value="获取验证码" />
    </p>
    <p>
        <input type="checkbox" name="isaccept"/>
        <label>阅读并接受<a href="#">《百度用户协议》</a>&nbsp;及&nbsp;<a href="#">《百度隐私保护申明》</a></label>
    </p>
    <p>
        <input type="submit" name="sbt" value="注册">
    </p>
</form>

</body>
</html>
