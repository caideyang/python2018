<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窗口宽高</title>
</head>
<body>
<script>
    window.onload = function(){  // 加载时
        console.log('高度：',document.documentElement.clientHeight,'宽度：', document.documentElement.clientWidth) //打印窗口的广澳
    }
    window.onresize = function () {  // 当窗口尺寸调整时
        console.log('高度：',document.documentElement.clientHeight,'宽度：', document.documentElement.clientWidth) //打印窗口的广澳

    }
</script>
</body>
</html>
