    //字符串操作
    var S = "abcdefghijkLmnopqrsTuvwxyz";
    console.log(S.charAt(4)); //e  返回索引为4的字母的值，
    console.log(S.concat("123"));// abcdefghijklmnopqrstuvwxyz123 字符串拼接
    console.log(S.match(/abc/g)); //Array [ "abc" ],正则表达式匹配
    console.log(S.replace('abc','ABC'));// ABCdefghijklmnopqrstuvwxyz 字符串替换
    console.log(S.search("bc")); //1 匹配成功，返回匹配字符的开始索引，匹配失败返回-1
    console.log(S.slice(3,9));//defghi 切片
    console.log(S.split('de',2)); //切片，返回一个数组，第二个元素限制数组的长度
    console.log(S.substr(2,5));//cdefg //从第一个元素对应的索引开始截取，截取第二个元素对应的长度的字符串
    console.log(S.toUpperCase()); // ABCDEFGHIJKLMNOPQRSTUVWXYZ 返回大写字符串
