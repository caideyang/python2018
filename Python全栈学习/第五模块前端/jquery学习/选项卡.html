<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 612px;
            margin: 0 auto;
        }
        ul{
            width: 100%;
            height: 100%;
            list-style: none;
            background: gray;
        }
        li a{
            display: inline-block;
            width: 100px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: transparent;
            float: left;
            margin: 20px auto;
            border: 1px solid gold;
        }
        p{
            display: none;
            width: 612px;
            height: 400px;
            border: 1px solid greenyellow;
        }
        p.active{
            display: block;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="javascript:void(0);">首页</a></li>
        <li><a href="javascript:void(0);">好莱坞大片</a></li>
        <li><a href="javascript:void(0);">亚洲美图</a></li>
        <li><a href="javascript:void(0);">欧美劲爆</a></li>
        <li><a href="javascript:void(0);">日韩动漫</a></li>
        <li><a href="javascript:void(0);">大陆明星</a></li>
    </ul>
    <p>首页</p>
    <p >好莱坞大片</p>
    <p>亚洲美图</p>
    <p>欧美劲爆</p>
    <p>日韩动漫</p>
    <p>大陆明星</p>
</div>
<script type="application/javascript" src="jquery-3.3.1.js"></script>
<script type="application/javascript">
    $(function () {
       $('ul li a').mouseenter(function () {
           // $(this).css("background",'#34ff2c').parent('li').siblings('li').children('a').css("background","transparent");
           // console.log($(this).parent("li").index());
           // var i = $(this).parent("li").index();
           // $('p').eq(i).addClass('active').siblings('p').removeClass('active');
           $(this).css("background",'#34ff2c');
           var i = $(this).parent("li").index();
           $('p').eq(i).addClass('active');
       });
       $('ul li a').mouseleave(function () {
           $(this).css("background","transparent");
           var i = $(this).parent("li").index();
           $('p').eq(i).removeClass('active');
       });

    });
</script>
</body>
</html>
