<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        div{width: 100%;}
        div img{width: 100%;}
        .top{display: none;}
    </style>
</head>
<body>
<div class="top">
    <img src="images/top.jpg" alt="" />

</div>
<div class="nav">
    <img src="images/nav.jpg"/>
</div>

<div class = "taobao">
    <img src="images/content.jpg"/>
</div>
<script type="application/javascript" src="jquery-3.3.1.js"></script>
<script>
    $(function () {
        $(document).scroll(function(){

            var h = $('.top').height();
            console.log(h);
            var a = $(document).scrollTop();
            console.log(a);
            if(h<a){
                $('.nav').css({display:'block',position:'fixed',top:0});

            }else{
                $('.nav').css({display:'none',position:'static',top:0});
            }
        });
    })
</script>
</body>
</html>
